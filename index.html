<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <head>
    <title>Scrabble Word Finder</title>
  </head>
  <style>
    html, body{
      height:100%;
      background-color: #006BD6;
    }

    .container {
      background-color: #006BD6; /*#F7E3AB;*/
      color: #D66B00;
      width: 100%;
      height: 100%;
    }

    a {
    color: #00D600;
    }

    input, button {
      background-color: #D66B00;
      color: #006BD6;
      border: none;
      padding: 5px;
      margin: 5px;
    }
  </style>
  <body>
    <div class="container">

      <h1>Scrabble Word Finder</h1>

      <p>A tool for finding scrabble words based on your letters</p>

      <p>
        Created by <a href="davidruffner.github.io">David Ruffner</a>.
        Checkout the <a href="https://github.com/davidruffner/scrabble-word-finder">code on github!</a>
        <a href="http://www.greenworm.net/sites/default/files/gw-assets/enable1-wwf-v4.0-wordlist.txt">
        Word source.</a>
      </p>


      <script src="script.js"></script>

      <div>
        <p> Input your letters: </p>
        <input type="text" id="letters" placeholder="Your letters"><br>
        <input type="text" id="startsWith" placeholder="Starts with"><br>
        <input type="text" id="endsWith" placeholder="Ends with"><br>
        <input type="number" id="gapLength" placeholder="Gap length"><br>
        <button onclick="findWords()">Find words!</button>
      </div>

      <p id="demo"></p>
      <p id="words"></p>

    </div>
  </body>
</html>
